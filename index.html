<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的雲端衣櫥 - 奶油風版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #FDFBF7; color: #5D554D; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-scale-in { animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #EADCC0; border-radius: 10px; }
        .dropdown-content { display: none; }
        .group:hover .dropdown-content { display: block; }
    </style>
</head>
<body class="pb-20">

    <!-- 導覽列 -->
    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 px-6 py-4 border-b border-[#F5F0E1]">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-2 cursor-pointer" onclick="resetFilters()">
                <div class="w-10 h-10 bg-[#EADCC0] rounded-full flex items-center justify-center text-white">
                    <i data-lucide="heart" fill="currentColor"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-[#8C7B6B]">我的雲端衣櫥</h1>
            </div>
            
            <div class="relative w-full md:w-80">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-[#B8A898]" size="18"></i>
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="搜尋名稱或備註..." 
                    class="w-full pl-10 pr-4 py-2 bg-[#F5F0E1]/50 border-none rounded-full focus:ring-2 focus:ring-[#EADCC0] outline-none text-sm transition-all shadow-sm"
                    oninput="handleSearch(this.value)"
                >
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6">
        <!-- 分類導覽區 -->
        <div id="categoryBar" class="flex overflow-visible gap-3 pb-8 no-scrollbar relative">
            <!-- 由 JS 動態生成 -->
        </div>

        <!-- 篩選狀態顯示 -->
        <div id="filterStatus" class="flex items-center gap-2 mb-6 hidden">
            <span class="text-xs font-bold text-[#B8A898] uppercase tracking-widest">篩選狀態：</span>
            <div id="statusBadges" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- 衣物網格 -->
        <div id="itemsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- 新增按鈕卡片 -->
            <button 
                onclick="openFormModal()"
                class="aspect-[3/4] border-2 border-dashed border-[#EADCC0] rounded-[2.5rem] flex flex-col items-center justify-center gap-3 hover:bg-[#F5F0E1]/30 transition-all group bg-white/50"
            >
                <div class="w-14 h-14 rounded-full bg-[#F5F0E1] flex items-center justify-center text-[#8C7B6B] group-hover:scale-110 transition-transform shadow-inner">
                    <i data-lucide="plus" size="32"></i>
                </div>
                <span class="font-bold text-[#8C7B6B]">新增衣物</span>
            </button>
            <!-- 衣物由 JS 動態生成 -->
        </div>

        <!-- 查無結果 -->
        <div id="noResults" class="hidden text-center py-32 bg-white/40 rounded-[3rem] border border-dashed border-[#EADCC0] mt-10">
            <i data-lucide="search" size="48" class="mx-auto text-[#EADCC0] mb-4 opacity-50"></i>
            <p class="text-[#B8A898] font-medium text-lg">找不到符合條件的衣服喔 ✨</p>
        </div>
    </main>

    <!-- 衣物詳情彈窗 -->
    <div id="detailModal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 hidden">
        <div class="absolute inset-0 bg-[#5D554D]/30 backdrop-blur-md" onclick="closeDetailModal()"></div>
        <div class="relative bg-white w-full max-w-4xl rounded-[3.5rem] overflow-hidden shadow-2xl flex flex-col md:flex-row max-h-[90vh] animate-scale-in">
            <button onclick="closeDetailModal()" class="absolute top-6 right-6 z-10 p-2.5 bg-white/90 rounded-full hover:bg-white shadow-sm">
                <i data-lucide="x" size="20"></i>
            </button>
            <div class="w-full md:w-1/2 bg-[#F5F0E1] flex items-center justify-center">
                <img id="detailImg" src="" class="w-full h-full object-cover">
            </div>
            <div class="w-full md:w-1/2 p-8 md:p-14 overflow-y-auto">
                <span id="detailCat" class="inline-block px-5 py-1.5 bg-[#EADCC0] text-white rounded-full text-[10px] font-black tracking-widest mb-6 shadow-sm"></span>
                <h2 id="detailTitle" class="text-3xl font-black mb-8 text-[#5D554D] leading-tight"></h2>
                
                <div class="grid grid-cols-2 gap-y-8 gap-x-4 mb-10">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-[#FDFBF7] rounded-[1.25rem] text-[#8C7B6B] shadow-sm border border-[#F5F0E1]"><i data-lucide="tag" size="18"></i></div>
                        <div><p class="text-[10px] font-black text-[#B8A898] uppercase">材質</p><p id="valMaterial" class="text-sm font-bold"></p></div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-[#FDFBF7] rounded-[1.25rem] text-[#8C7B6B] shadow-sm border border-[#F5F0E1]"><i data-lucide="filter" size="18"></i></div>
                        <div><p class="text-[10px] font-black text-[#B8A898] uppercase">季節</p><p id="valSeason" class="text-sm font-bold"></p></div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-[#FDFBF7] rounded-[1.25rem] text-[#8C7B6B] shadow-sm border border-[#F5F0E1]"><i data-lucide="droplets" size="18"></i></div>
                        <div><p class="text-[10px] font-black text-[#B8A898] uppercase">清洗</p><p id="valWash" class="text-sm font-bold"></p></div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-[#FDFBF7] rounded-[1.25rem] text-[#8C7B6B] shadow-sm border border-[#F5F0E1]"><i data-lucide="calendar" size="18"></i></div>
                        <div><p class="text-[10px] font-black text-[#B8A898] uppercase">購入時間</p><p id="valDate" class="text-sm font-bold"></p></div>
                    </div>
                </div>

                <div class="pt-8 border-t border-[#F5F0E1]">
                    <p class="text-[10px] text-[#B8A898] mb-3 font-black uppercase">私藏筆記</p>
                    <div class="bg-[#FDFBF7] p-6 rounded-3xl border border-[#F5F0E1]">
                        <p id="detailDesc" class="leading-relaxed text-[#5D554D] italic"></p>
                    </div>
                </div>

                <div class="mt-10 flex gap-4">
                    <button onclick="handleEditBtn()" class="px-8 py-3.5 rounded-full bg-[#EADCC0] text-white hover:bg-[#8C7B6B] transition-all text-sm font-bold flex-1 flex items-center justify-center gap-2 shadow-lg">
                        <i data-lucide="edit-3" size="16"></i> 編輯資訊
                    </button>
                    <button onclick="handleDeleteBtn()" class="px-8 py-3.5 rounded-full border border-[#F5F0E1] text-[#B8A898] hover:text-red-500 hover:bg-red-50 transition-all text-sm font-bold flex-1">
                        移除衣物
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 表單彈窗 -->
    <div id="formModal" class="fixed inset-0 z-[60] flex items-center justify-center p-4 hidden">
        <div class="absolute inset-0 bg-[#5D554D]/30 backdrop-blur-md" onclick="closeFormModal()"></div>
        <div class="relative bg-white w-full max-w-lg rounded-[3rem] overflow-hidden shadow-2xl animate-scale-in">
            <div class="p-8 border-b border-[#F5F0E1] flex justify-between items-center bg-[#FDFBF7]">
                <h2 id="formModalTitle" class="text-xl font-black text-[#5D554D]">收藏新寶貝</h2>
                <button onclick="closeFormModal()"><i data-lucide="x" size="20"></i></button>
            </div>
            
            <form id="wardrobeForm" class="p-8 space-y-6 max-h-[75vh] overflow-y-auto custom-scrollbar">
                <input type="hidden" id="formId">
                <!-- 圖片上傳 -->
                <div class="space-y-3 text-center">
                    <div id="imgPreviewContainer" class="relative aspect-video w-full rounded-[2rem] overflow-hidden bg-[#FDFBF7] border-2 border-dashed border-[#EADCC0] flex flex-col items-center justify-center cursor-pointer hover:bg-[#F5F0E1]/50 transition-all">
                        <div id="uploadPlaceholder">
                            <i data-lucide="plus" size="24" class="mx-auto mb-2 text-[#8C7B6B]"></i>
                            <span class="text-xs font-bold text-[#B8A898]">點擊上傳照片</span>
                        </div>
                        <img id="imgPreview" src="" class="hidden w-full h-full object-cover">
                        <input type="file" id="imageInput" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewImage(this)">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-black text-[#B8A898] uppercase ml-1">衣物名稱</label>
                    <input type="text" id="formName" required placeholder="例如：復古碎花洋裝" class="w-full px-6 py-3.5 bg-[#FDFBF7] border border-[#F5F0E1] rounded-2xl focus:ring-2 focus:ring-[#EADCC0] outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-xs font-black text-[#B8A898] uppercase ml-1">主類別</label>
                        <select id="formCategory" onchange="updateSubSelect()" class="w-full px-5 py-3.5 bg-[#FDFBF7] border border-[#F5F0E1] rounded-2xl outline-none"></select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-black text-[#B8A898] uppercase ml-1">子類別</label>
                        <select id="formSubCategory" class="w-full px-5 py-3.5 bg-[#FDFBF7] border border-[#F5F0E1] rounded-2xl outline-none"></select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-xs font-black text-[#B8A898] uppercase ml-1">季節</label>
                        <select id="formSeason" class="w-full px-5 py-3.5 bg-[#FDFBF7] border border-[#F5F0E1] rounded-2xl outline-none">
                            <option>四季</option><option>春季</option><option>夏季</option><option>秋季</option><option>冬季</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-black text-[#B8A898] uppercase ml-1">清洗方式</label>
                        <select id="formWash" class="w-full px-5 py-3.5 bg-[#FDFBF7] border border-[#F5F0E1] rounded-2xl outline-none">
                            <option>機洗</option><option>手洗</option><option>乾洗</option><option>不可水洗</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-black text-[#B8A898] uppercase ml-1">材質</label>
                    <input type="text" id="formMaterial" placeholder="例如：100% 棉" class="w-full px-6 py-3.5 bg-[#FDFBF7] border border-[#F5F0E1] rounded-2xl outline-none">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-black text-[#B8A898] uppercase ml-1">備註</label>
                    <textarea id="formDesc" rows="3" placeholder="寫點筆記吧..." class="w-full px-6 py-4 bg-[#FDFBF7] border border-[#F5F0E1] rounded-3xl outline-none resize-none"></textarea>
                </div>

                <button type="submit" class="w-full py-4.5 bg-[#8C7B6B] text-white rounded-3xl font-black hover:bg-[#7A6A5A] shadow-xl flex items-center justify-center gap-2">
                    <i data-lucide="heart" size="18" fill="currentColor"></i> <span id="formSubmitText">收入衣櫥</span>
                </button>
            </form>
        </div>
    </div>

    <footer class="mt-20 text-center opacity-60">
        <p class="text-[#B8A898] text-[10px] font-black tracking-[0.3em] uppercase">Digital Wardrobe • Organizing Your Daily Shine</p>
    </footer>

    <script>
        // --- 初始資料與配置 ---
        const categories = [
            { id: 'all', name: '全部衣物' },
            { id: 'tops', name: '上衣', subcategories: [{ id: 'tops-long', name: '長袖' }, { id: 'tops-short', name: '短袖' }] },
            { id: 'base', name: '內搭' },
            { id: 'pants', name: '褲子', subcategories: [{ id: 'pants-long', name: '長褲' }, { id: 'pants-short', name: '短褲' }] },
            { id: 'underwear', name: '內衣褲', subcategories: [{ id: 'underwear-bra', name: '內衣' }, { id: 'underwear-panties', name: '內褲' }] },
            { id: 'outerwear', name: '外套', subcategories: [{ id: 'outerwear-thin', name: '薄外套' }, { id: 'outerwear-thick', name: '厚外套' }] },
            { id: 'dresses', name: '洋裝/套裝' }
        ];

        let items = [
            { id: 1, name: '奶油色針織毛衣', category: 'tops', subCategory: 'tops-long', image: 'https://images.unsplash.com/photo-1576566588028-4147f3842f27?q=80&w=500', material: '純羊毛', season: '冬季', washingMethod: '手洗', description: '非常親膚，超保暖！' },
            { id: 2, name: '高腰直筒牛仔褲', category: 'pants', subCategory: 'pants-long', image: 'https://images.unsplash.com/photo-1541099649105-f69ad21f3246?q=80&w=500', material: '丹寧', season: '四季', washingMethod: '機洗', description: '顯腿長的必備款，百搭神褲。' }
        ];

        let activeTab = 'all';
        let activeSub = null;
        let searchTerm = '';
        let currentEditingId = null;

        // --- 初始化頁面 ---
        window.onload = () => {
            renderCategoryBar();
            renderItems();
            populateFormOptions();
            lucide.createIcons();
        };

        // --- 核心邏輯 ---
        function renderCategoryBar() {
            const bar = document.getElementById('categoryBar');
            bar.innerHTML = categories.map(cat => `
                <div class="relative group">
                    <button onclick="setFilter('${cat.id}', null)" 
                        class="flex items-center gap-1 px-6 py-2.5 rounded-full whitespace-nowrap text-sm font-medium transition-all duration-300 ${activeTab === cat.id ? 'bg-[#8C7B6B] text-white shadow-lg' : 'bg-white text-[#B8A898] border border-transparent hover:border-[#F5F0E1]'}">
                        ${cat.name}
                        ${cat.subcategories ? '<i data-lucide="chevron-down" size="14"></i>' : ''}
                    </button>
                    ${cat.subcategories ? `
                    <div class="dropdown-content absolute top-full left-0 mt-2 py-2 bg-white rounded-2xl shadow-xl border border-[#F5F0E1] min-w-[140px] z-40 origin-top">
                        ${cat.subcategories.map(sub => `
                            <button onclick="setFilter('${cat.id}', '${sub.id}')" 
                                class="w-full text-left px-5 py-2.5 text-sm transition-colors hover:bg-[#FDFBF7] ${activeSub === sub.id ? 'text-[#8C7B6B] font-bold bg-[#FDFBF7]' : 'text-[#B8A898]'}">
                                ${sub.name}
                            </button>
                        `).join('')}
                    </div>` : ''}
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderItems() {
            const grid = document.getElementById('itemsGrid');
            const noResults = document.getElementById('noResults');
            
            // 保留新增按鈕
            const addBtn = grid.children[0];
            grid.innerHTML = '';
            grid.appendChild(addBtn);

            const filtered = items.filter(item => {
                const matchTab = activeTab === 'all' || item.category === activeTab;
                const matchSub = !activeSub || item.subCategory === activeSub;
                const matchSearch = searchTerm === '' || 
                    item.name.toLowerCase().includes(searchTerm) || 
                    (item.description && item.description.toLowerCase().includes(searchTerm));
                return matchTab && matchSub && matchSearch;
            });

            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = "group bg-white rounded-[2.5rem] overflow-hidden shadow-sm hover:shadow-2xl hover:-translate-y-1 transition-all duration-500 cursor-pointer border border-[#F5F0E1]";
                div.onclick = () => openDetailModal(item);
                div.innerHTML = `
                    <div class="aspect-[3/4] overflow-hidden bg-[#F5F0E1] relative">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                    </div>
                    <div class="p-5">
                        <h3 class="font-bold text-base truncate mb-2 text-[#5D554D]">${item.name}</h3>
                        <span class="text-[10px] px-2.5 py-1 bg-[#F5F0E1] rounded-full text-[#8C7B6B] font-bold uppercase tracking-wider">
                            ${getCategoryName(item.category)} ${item.subCategory ? '/ ' + getSubCategoryName(item.category, item.subCategory) : ''}
                        </span>
                    </div>
                `;
                grid.appendChild(div);
            });

            noResults.classList.toggle('hidden', filtered.length > 0);
            updateFilterStatus();
        }

        function updateFilterStatus() {
            const statusDiv = document.getElementById('filterStatus');
            const badges = document.getElementById('statusBadges');
            if (activeTab === 'all' && !searchTerm) {
                statusDiv.classList.add('hidden');
                return;
            }
            statusDiv.classList.remove('hidden');
            let html = '';
            if (activeTab !== 'all') {
                html += `
                <div class="flex items-center gap-2 bg-[#F5F0E1] px-4 py-1.5 rounded-full text-sm text-[#8C7B6B] shadow-sm">
                    <span>${getCategoryName(activeTab)} ${activeSub ? '/ ' + getSubCategoryName(activeTab, activeSub) : ''}</span>
                    <button onclick="resetFilters()" class="ml-1 hover:scale-110">✕</button>
                </div>`;
            }
            if (searchTerm) {
                html += `
                <div class="flex items-center gap-2 bg-[#EADCC0]/30 px-4 py-1.5 rounded-full text-sm text-[#8C7B6B] shadow-sm border border-[#EADCC0]/50">
                    <span>搜尋: "${searchTerm}"</span>
                    <button onclick="handleSearch('')" class="ml-1 hover:scale-110">✕</button>
                </div>`;
            }
            badges.innerHTML = html;
        }

        // --- 事件處理 ---
        function setFilter(tab, sub) {
            activeTab = tab;
            activeSub = sub;
            renderCategoryBar();
            renderItems();
        }

        function resetFilters() {
            activeTab = 'all';
            activeSub = null;
            renderCategoryBar();
            renderItems();
        }

        function handleSearch(val) {
            searchTerm = val.toLowerCase().trim();
            document.getElementById('searchInput').value = val;
            renderItems();
        }

        // --- 彈窗處理 ---
        function openDetailModal(item) {
            currentEditingId = item.id;
            document.getElementById('detailImg').src = item.image;
            document.getElementById('detailTitle').innerText = item.name;
            document.getElementById('detailCat').innerText = `${getCategoryName(item.category)} ${item.subCategory ? '/ ' + getSubCategoryName(item.category, item.subCategory) : ''}`;
            document.getElementById('valMaterial').innerText = item.material || '未填寫';
            document.getElementById('valSeason').innerText = item.season || '四季';
            document.getElementById('valWash').innerText = item.washingMethod || '未標註';
            document.getElementById('valDate').innerText = item.purchaseDate || '未紀錄';
            document.getElementById('detailDesc').innerText = item.description || '這件衣服還沒有穿搭故事...';
            
            document.getElementById('detailModal').classList.remove('hidden');
            lucide.createIcons();
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.add('hidden');
        }

        function openFormModal(isEdit = false) {
            const modal = document.getElementById('formModal');
            const title = document.getElementById('formModalTitle');
            const submitBtn = document.getElementById('formSubmitText');
            const form = document.getElementById('wardrobeForm');
            
            if (isEdit) {
                const item = items.find(i => i.id === currentEditingId);
                title.innerText = '修改衣物資訊';
                submitBtn.innerText = '儲存修改';
                document.getElementById('formId').value = item.id;
                document.getElementById('formName').value = item.name;
                document.getElementById('formCategory').value = item.category;
                updateSubSelect();
                document.getElementById('formSubCategory').value = item.subCategory || '';
                document.getElementById('formSeason').value = item.season;
                document.getElementById('formWash').value = item.washingMethod;
                document.getElementById('formMaterial').value = item.material;
                document.getElementById('formDesc').value = item.description;
                document.getElementById('imgPreview').src = item.image;
                document.getElementById('imgPreview').classList.remove('hidden');
                document.getElementById('uploadPlaceholder').classList.add('hidden');
            } else {
                title.innerText = '收藏新寶貝';
                submitBtn.innerText = '收入衣櫥';
                form.reset();
                document.getElementById('formId').value = '';
                document.getElementById('imgPreview').classList.add('hidden');
                document.getElementById('uploadPlaceholder').classList.remove('hidden');
                updateSubSelect();
            }
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        function closeFormModal() {
            document.getElementById('formModal').classList.add('hidden');
        }

        // --- 表單邏輯 ---
        function populateFormOptions() {
            const catSelect = document.getElementById('formCategory');
            catSelect.innerHTML = categories.filter(c => c.id !== 'all').map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            updateSubSelect();
        }

        function updateSubSelect() {
            const catId = document.getElementById('formCategory').value;
            const subSelect = document.getElementById('formSubCategory');
            const cat = categories.find(c => c.id === catId);
            if (cat && cat.subcategories) {
                subSelect.disabled = false;
                subSelect.innerHTML = cat.subcategories.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            } else {
                subSelect.disabled = true;
                subSelect.innerHTML = `<option value="">無</option>`;
            }
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('imgPreview').src = e.target.result;
                    document.getElementById('imgPreview').classList.remove('hidden');
                    document.getElementById('uploadPlaceholder').classList.add('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('wardrobeForm').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('formId').value;
            const name = document.getElementById('formName').value;
            const category = document.getElementById('formCategory').value;
            const subCategory = document.getElementById('formSubCategory').value;
            const season = document.getElementById('formSeason').value;
            const washingMethod = document.getElementById('formWash').value;
            const material = document.getElementById('formMaterial').value;
            const description = document.getElementById('formDesc').value;
            const image = document.getElementById('imgPreview').src;

            if (!image || image.includes('wardrobe.html')) {
                alert("請上傳一張衣物照片喔！");
                return;
            }

            if (id) {
                // 編輯
                const index = items.findIndex(i => i.id == id);
                items[index] = { ...items[index], name, category, subCategory, season, washingMethod, material, description, image };
            } else {
                // 新增
                items.push({ id: Date.now(), name, category, subCategory, season, washingMethod, material, description, image });
            }

            closeFormModal();
            renderItems();
        };

        function handleEditBtn() {
            closeDetailModal();
            openFormModal(true);
        }

        function handleDeleteBtn() {
            if(confirm("確定要將這件衣服從衣櫥移除嗎？")) {
                items = items.filter(i => i.id !== currentEditingId);
                closeDetailModal();
                renderItems();
            }
        }

        // --- 輔助函式 ---
        function getCategoryName(id) {
            return categories.find(c => c.id === id)?.name || id;
        }
        function getSubCategoryName(catId, subId) {
            const cat = categories.find(c => c.id === catId);
            return cat?.subcategories?.find(s => s.id === subId)?.name || subId;
        }
    </script>
</body>
